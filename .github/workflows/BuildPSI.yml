name: Build PSIs
on:
  release:
    types: [published]
jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          # Define the binary names to use for uploads
          - os: ubuntu-latest
            file: server-linux
            asset_name: server-linux.psi
            asset_body: "Linux Server Binary"
          - os: windows-latest
            file: server-win.exe
            asset_name: server-win.psi
            asset_body: "Windows Server Binary"
          - os: macos-latest
            file: server-macos
            asset_name: server-macos.psi
            asset_body: "macOS Server Binary"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build PSI Image
        run: npm run build

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.file }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ matrix.asset_body }}
