name: Build PSIs
on:
  release:
    types: [published]
jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [windows-latest, macos-latest]
        include:
          # Define the binary names to use for uploads
          # - os: ubuntu-latest
          #   file: server
          #   asset_name: server-linux.psi
          #   asset_body: "Linux Server Binary"
          - os: windows-latest
            file: server.exe
            asset_name: server-win.psi
            asset_body: "Windows Server Binary"
          - os: macos-latest
            file: server
            asset_name: server-macos.psi
            asset_body: "macOS Server Binary"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        working-directory: ./PSI
        run: yarn install --immutable

      - name: Build PSI Image
        working-directory: ./PSI
        run: yarn run build

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          working-directory: ./PSI
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "dist/${{ matrix.file }}"
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ matrix.asset_body }}
